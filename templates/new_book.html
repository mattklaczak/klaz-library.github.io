{% extends "base.html" %}

{% block title %}New Book{% endblock %}

{% block main %}
	<p>To enter a new book into the library provide the book's data into the form below and click 'Submit'.
	<h2>Enter New Book</h2>

	{% if error %}
		<div class="error"><strong>Error:</strong> {{ error }}</div>
	{% endif %}

	<form action="" method="post">
		<dl>
			<dt>Book Title:
			<dd><input type="text" name="title" size="30" value="{{ request.form.title }}">
			<dt>Author:
			<dd><input type="text" name="author" size="30" value="{{ request.form.author }}">
		</dl>
		<input class='generic-button' type="submit" value="Submit book">
	</form>
{% endblock %}
